<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tour</title>
  </head>
  <body>
      {% if current_user.is_authenticated %}
      <p>
	Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
      <a href="{{ url_for('auth_login') }}">Rekisteröidy</a>
      {% endif %}
      
      <ul>
          <li><a href="{{ url_for('index') }}">Etusivu</a></li>
        <li><a href="{{ url_for('tasks_index') }}">Näytä keikat</a></li>
        <li><a href="{{ url_for('tasks_form') }}">Lisää keikka</a></li>
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
