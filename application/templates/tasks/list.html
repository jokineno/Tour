{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Poista</th>
      <th>Pvm</th>
      <th>Keikka</th> 
      <th>Paikka</th>
      <th>Showtime</th>
      <th>Tila</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td><a href="{{ url_for('tasks_remove', task_id=task.id) }}">X</a></td>
      <td>{{ task.date }}</td>
      <td>{{ task.name }}</td>
      <td>{{ task.place }}</td>
      <td>klo {{ task.showtime }}</td>
      <td>{{ task.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	 <input type="submit" value="Muuta status!"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
