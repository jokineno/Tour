{% extends "layout.html" %}

{% block body %}

{% if tours|length %}
<table>
    <tr>
        <th>Tour name</th>
        <th>Start</th>
        <th>End</th>
        <th>Shows</th>
    </tr>
    {% for tour in tours %}
    <tr>
        <td>{{ tour.name }}</td>
        <td>{{ tour.start_date }}</td>
        <td>klo {{ tour.end_date }}</td>
        <td>{{ tour_gigs(tour.id)}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>You don't have any tours</p>

{% endif %}

{% endblock %}
